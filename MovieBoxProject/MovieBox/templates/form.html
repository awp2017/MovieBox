<!DOCTYPE html>
{% extends 'layout.html' %}

{% block title %}Add/Edit movie{% endblock %}

{% block content %}

<h1>Add/Edit movie</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
